<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="base :: head"></div>
    <title>Register for an account</title>
</head>
<body>
<div th:replace="base :: nav">Something?</div>
<div class="container">
<h4>New User Registration</h4>
    <form autocomplete="off"
          action="#"
          th:action="@{/register}"
          th:object="${user}" method="post">

        First Name:
        <strong><span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</span></strong>
        <input type="text" id="firstName" placeholder="First Name" th:field="*{firstName}" /><br />

        Last Name:
        <strong><span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</span></strong>
        <input type="text" id="lastName" placeholder="Last Name" th:field="*{lastName}" /><br />

        Email:
        <strong><span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</span></strong>
        <input type="text" id="email" placeholder="email" th:field="*{email}" /><br />

        Username:
        <strong><span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</span></strong>
        <input type="text" id="username" placeholder="Username" th:field="*{username}" /><br />

        Password:
        <strong><span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</span></strong>
        <input type="text" id="password" placeholder="Password" th:field="*{password}" /><br />

        <button type="submit" class="btn btn-secondary">Submit</button>  <button type="reset" class="btn btn-dark">Reset</button>
    </form>
</div>

<div th:replace="base :: footer"></div>
<div th:replace="base :: javascript"></div>
</body>

</html>
