<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>

    <th:block th:fragment="head">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <link rel="shortcut icon" href="https://d2t9h0tyiduyz4.cloudfront.net/sites/default/files/Erickson-Tribune_0.png" type="image/png" />
        <!-- Custom styles for this template -->
        <link th:href="@{/css/shop-homepage.css}" rel="stylesheet"/>
    </th:block>

</head>
<body>
<th:block th:fragment="nav">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="/">Home</a>
                <div sec:authorize="isAuthenticated()" class="nav-item nav-link text-light" th:inline="text">
                    Welcome [[${#authentication.name}]]!
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <th:block sec:authorize="isAuthenticated()">
                            <li class="nav-item">
                                <a class="nav-link" href="/allItems">All items</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/addItem">Add item</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/claim">Claim item</a>
                            </li>
                            <li>
                                <a class="nav-link" href="/logout">Logout</a>
                            </li>
                        </th:block>
                        <th:block sec:authorize="!isAuthenticated()">
                            <li class="nav-item">
                                <a class="nav-link" href="/login">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/register">Register</a>
                            </li>
                        </th:block>
                    </ul>
                </div>
            </div>
        </nav>
</th:block>
<h1>Hello</h1>
<th:block th:fragment="footer">
    <footer class="bg-dark fixed-bottom">
        <div class="container">
            <p class="m-0 text-center text-white">Lost and Found</p>
        </div>
    </footer>
</th:block>
<th:block th:fragment="javascript">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</th:block>
</body>

</html>
